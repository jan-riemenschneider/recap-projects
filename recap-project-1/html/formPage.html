<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/pages/formPage.css" />
    <script src="/js/pages/form.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <form class="section">
        <label class="yQuestion" for="yourQuestion"
          >Your Question:
          <textarea
            name="yourQuestion"
            id="yourQuestion"
            placeholder="Type your question here..."
            maxlength="150"
            required
          ></textarea>
          <p><span id="questionCounter">150</span> characters left</p>
        </label>

        <label class="yAnswer" for="yourAnswer"
          >Your Answer:
          <textarea
            name="yourAnswer"
            id="yourAnswer"
            placeholder="Type your answer here..."
            maxlength="150"
            required
          ></textarea>
          <p><span id="answerCounter">150</span> characters left</p>
        </label>
        <label class="tag" for="text"
          >Tag:
          <input type="text" name="tag" />
        </label>
        <button data-js="button" class="button" type="submit">Submit</button>
      </form>

      <footer>
        <nav role="navigation">
          <a id="home" aria-label="Home" href="/html/homepage.html">
            <i class="material-icons" style="font-size: 45px">home</i>
          </a>

          <a
            id="bookmark"
            aria-label="Bookmark"
            href="/html/booksmarkPage.html"
          >
            <i class="material-icons" style="font-size: 45px">bookmark</i>
          </a>

          <a
            class="active"
            id="form"
            aria-label="Form"
            href="/html/formPage.html"
          >
            <i class="material-icons" style="font-size: 45px">add_circle</i>
          </a>

          <a id="person" aria-label="Profil" href="/html/profilPage.html">
            <i class="material-icons" style="font-size: 45px">person</i>
          </a>
        </nav>
      </footer>
    </main>
  </body>
</html>
