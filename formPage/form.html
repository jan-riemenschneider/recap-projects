<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>

<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    
    <main>
        <form class="section">

                <label class="yQuestion" for="yourQuestion">Your Question:
                    <textarea name="yourQuestion" id="yourQuestion" placeholder="Type your question here..." maxlength="150" required></textarea>
                    <p><span id="questionCounter">150</span> characters left</p>
                </label>
                
                <label class="yAnswer" for="yourAnswer">Your Answer:
                    <textarea name="yourAnswer" id="yourAnswer" placeholder="Type your answer here..." maxlength="150" required></textarea>
                    <p><span id="answerCounter">150</span> characters left</p>
                </label>
                <label class="tag" for="text">Tag:
                    <input type="text" name="text">
                </label>
                <button data-js="button" class="button" type="submit">Submit</button>
                        
                        </form>
            

        <footer>
            <nav role="navigation">
                <a id="home" aria-label="Home">
                    <i class="material-icons" alt="Home" style="font-size: 45px;">home</i>
                </a>
                <a id="bookmark" aria-label="Bookmark">
                    <i class="material-icons" alt="Bookmarks" style="font-size: 45px;">bookmark</i>
                </a>
                <a id="form" aria-label="formx" class="active">
                    <i class="material-icons" alt="form" style="font-size: 45px;">add</i>
                </a>
                <a id="person" aria-label="Profil">
                    <i class="material-icons" alt="Profil" style="font-size: 45px;">person</i>
                </a>
            </nav>
        </footer>
    </main>
</body>
</html>
